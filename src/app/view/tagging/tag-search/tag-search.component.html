<mat-card class="tag-search-header">
  <mat-card-header>
    <mat-card-title>Tag search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <a mat-fab class="floaty" color="primary" (click)="createNewTag()">+</a>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Search" [(ngModel)]="searchtopics" name="Search Topics" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            Show all <a mat-flat-button routerLink="topics">topics</a>
          </td>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="tagSearch()" color="primary">Search</button>
  </mat-card-actions>
</mat-card>
