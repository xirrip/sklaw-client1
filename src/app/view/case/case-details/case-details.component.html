<mat-card class="my-case-header">
  <mat-card-title>
    <mat-form-field class="example-full-width">
      <input matInput [(ngModel)]="lawCase.name" name="Title" required (keyup.enter)="onUpdate()" (blur)="onUpdate()">
    </mat-form-field>
  </mat-card-title>
  <mat-card-subtitle>
    {{lawCase?.caseId}} | {{lawCase?.type}} <br>

    <a mat-flat-button routerLink="/clients/{{lawClient?.id}}">
    {{lawClient?.firstName}}
    <span *ngIf="lawClient?.nickName">{{lawClient?.nickName}}</span>
    {{lawClient?.lastName}}
    </a>
  </mat-card-subtitle>
  <mat-card-content>
    <mat-form-field class="example-full-width">
      <textarea matInput [(ngModel)]="lawCase.description" name="Description" required (blur)="onUpdate()"></textarea>
    </mat-form-field>
    <br>
  </mat-card-content>
  <mat-card-footer class="my-card-footer">
    <a href="tel:{{lawClient?.phoneNumber}}"><i class="material-icons my-icon">call</i></a>{{lawClient?.phoneNumber}} <br>
    <a href="mailto:{{lawClient?.email}}"><i class="material-icons my-icon">mail_outline</i></a>{{lawClient?.email}} <br>
  </mat-card-footer>
</mat-card>
<a mat-fab class="floaty" color="primary" (click)="createNewTask()">+</a>

<mat-card class="case-tasks" *ngFor="let lawTask of lawTasks">
  <mat-card-header>
    <mat-card-title>{{lawTask.type}}</mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="result-content">
    {{lawTask.description}}
    <br>
    Due date: {{lawTask.dueDate}}
  </mat-card-content>
  <mat-card-footer></mat-card-footer>
</mat-card>
